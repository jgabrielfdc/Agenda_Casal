<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Casal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <!-- Primeiro iframe (Formulário) -->
            <div class="col-md-6 col-sm-12" style="overflow: hidden; max-height: fit-content;">
                <iframe id="iframeForm" src="https://docs.google.com/forms/d/e/1FAIpQLSfT12hvR3wCLC5-nqFE6Qa2BwRhaIfm2i3S2fDFH9hO-NuO9Q/viewform?embedded=true" 
                        width="640" frameborder="0" marginheight="0" marginwidth="0" 
                        style="overflow: hidden; height:800px;">
                    Carregando…
                </iframe>
            </div>
            <!-- Segundo iframe (Planilha) -->
            <div class="col-md-6 col-sm-12" style="max-height: fit-content;">
                <iframe id="iframeSheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT5OYAbGmzd6m166cSpHLGENNvsHIF2LgNs6HPEKVSi3otPcZP_HeRse1303xn3KBNjg2ts7JcStujj/pubhtml?gid=967939175&single=true" 
                        style="height:800px; width:100%; border:none">
                </iframe>
            </div>
        </div>
    </section>

    <script>
        // Função para monitorar mudanças no primeiro iframe
        document.getElementById("iframeForm").onload = function() {
            const formIframe = document.getElementById("iframeForm").contentWindow;
            formIframe.postMessage("formUpdated", "*"); // Enviar mensagem ao outro iframe
        };

        // Escutando mensagens no segundo iframe
        window.addEventListener("message", function(event) {
            if (event.data === "formUpdated") {
                const sheetIframe = document.getElementById("iframeSheet");
                sheetIframe.contentWindow.location.reload(); // Recarregar o iframe ou realizar outra ação
            }
        }, false);
    </script>
</body>
</html>
